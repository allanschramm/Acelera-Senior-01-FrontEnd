<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .margem {
            margin: auto;
            max-width: 400px;
        }
    </style>
    <title>Exemplo fetch 01</title>
</head>
<body>
    <div class="container margem">
        <h1>Buscar Endereço</h1>

        <div>
            <div class="mb-3">
                <label class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" />
            </div>

            <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
            <hr/>
            <div class="mb-3">
                <label class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" />
            </div>
            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" />
            </div>
        </div>
    </div>
    <script>
        // evento click do botão
        document.getElementById('btnEnviar').addEventListener('click', function() {
            let cep = document.getElementById('cep').value;
            let url = `https://viacep.com.br/ws/${cep}/json/`;
            let resposta = {};

            // consumindo a api via função fetch()
            fetch(url)
                .then(res => res.json())
                .then(valor => {
                    resposta = valor;
                    //console.log(resposta);
                    mostrar(resposta);
                });

        });

        function mostrar(s) {
            document.getElementById('logradouro').value = s.logradouro;
            document.getElementById('cidade').value = s.localidade;
        }
    </script>
</body>
</html>
