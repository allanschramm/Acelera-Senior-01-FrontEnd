<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .margem {
            margin: auto;
            max-width: 400px;
        }
    </style>    
    <title>Exemplo JQuery 03</title>
</head>
<body>
    <div class="container margem">
        <h1>Cadastro de Pessoas</h1>
        <div>
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" />
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" />
            </div>

            <div class="mb-3">
                <label class="form-label">Estado:</label>
                <select class="form-select" id="estado"></select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cidade:</label>
                <select class="form-select" id="cidade"></select>
            </div>

            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
            <hr/>

            <div id="resultado"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/lista_cidades.js"></script>
    <script src="js/exemplo03_jquery.js"></script>
</body>
</html>
